<!DOCTYPE html>
<html>
<head>
  <title>Restaurant</title>
  <style>
    /* CSS styles for the form and table */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    form div {
      margin-bottom: 10px;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      float: right;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Update here</h1>

  <form method="POST" action="">
    {% csrf_token %}
    <div>
      <label for="id_name">Item:</label>
      <input type="text" id="id_name" name="name" value="{{ passforview.name }}" required>
    </div>
    <div>
      <label for="id_description">Description:</label>
      <textarea id="id_description" name="description" required>{{ passforview.description }}</textarea>
    </div>
    <div>
      <label for="id_price">Price:</label>
      <input type="number" id="id_price" name="price" step="0.01" value="{{ passforview.price }}" required>
    </div>
    <button type="submit">Update</button>
  </form>

</body>
</html>
